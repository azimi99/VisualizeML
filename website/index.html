<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ML visualizer</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
    <div>
        <div class="hidden">
            <div class="layer" style="text-align:center;">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="layer" style="text-align:center">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="layer" style="text-align:center">
                <span class="dot" style="background-color:black"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

   
        <div class="layer output" style="text-align:center">
            <span class="dot" style="background-color:black">0</span>
            <span class="dot">1</span>
            <span class="dot">2</span>
            <span class="dot">3</span>
            <span class="dot">4</span>
            <span class="dot">5</span>
            <span class="dot">6</span>
            <span class="dot">7</span>
            <span class="dot">8</span>
            <span class="dot">9</span>
        </div>    
    </div>


</body>
<script src="main.js" type="text/javascript"></script>
</html>
