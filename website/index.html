<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ML visualizer</title>
    <link rel="stylesheet" href="main.css" />
    <script src="jquery.min.js" type="text/javascript"></script>
  </head>
  <body>
    <nav>
      <h1>VisualizeML</h1>
    </nav>
    <main>
      <div id="input-layer">
          <canvas width="280px" height="280px" id="myCanvas">
              Sorry, your browser does not support HTML5 canvas technology.
          </canvas>
          <div class="controls">
              <button id="run">Run Model</button>
              <button id="clear">Clear</button>
          </div>
      </div>

      <div id="nn">
        <div id="hidden" class="hidden">

        </div>

        <div id="output" class="layer output" style="text-align: center">
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 VisualizeML</p>
    </footer>
    <script src="num.min.js" type="text/javascript"></script>
    <script src="layers.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
